name: Validate and Minify JSON

on:
  pull_request:
    paths:
      - "**/*.json"
      
jobs:
  validate_and_minify:
    runs-on: ubuntu-latest
    name: Minify new or changed json files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Get the list of changed files
        id: changed-files-specific
        uses: tj-actions/changed-files@v34
        with:
          files: |
            - *.json
            - "**/*.json"

      - name: Generate minified version of new and changed json files
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          for file in ${{ steps.changed-files-specific.outputs.all_changed_files }}; do
            echo "Validating and creating minified version of ${file} as ${file}.mini"
            jq -c . ${file} > ${file}.mini
          done
          
      - name: auto commit auto generated json.mini files
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: '*.json.mini'
          commit_message: Auto commit minified json files
          
